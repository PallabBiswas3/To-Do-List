<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a to-do">
      <select id="category-dropdown">
        <option value="personal">Personal</option>
        <option value="work">Work</option>
        <option value="study">Study</option>
      </select>
      <input type="datetime-local" id="deadline-input">
      <button onclick="addTodo()">Add To-Do</button>
    </div>
    <div id="filter-buttons">
      <button onclick="filterTodos('all')">All</button>
      <button onclick="filterTodos('personal')">Personal</button>
      <button onclick="filterTodos('work')">Work</button>
      <button onclick="filterTodos('study')">Study</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
